[options]
; Port par défaut
xmlrpc_port = 8069

; Mot de passe admin pour accéder à la base
# admin_passwd = odoo18
admin_passwd = ${ADMIN_PASSWD}

; Chemins des modules
addons_path = addons,odoo/addons

; Infos de connexion à PostgreSQL (injectées dynamiquement par entrypoint.sh)
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}

data_dir = /var/lib/odoo

; Logs
log_level = info
logfile = /dev/stdout

